<!DOCTYPE html>
<html>
    <head>
        <title>5/11/2020</title>
        <link rel="stylesheet" type="text/css" href="/css/calculadora.css">
    </head>
    <body onload="init();">
        <table class="calculator">
            <tr>
                <td colspan="4"><span id="result"></span></td>
            </tr>
            <tr>
                <td><button id="seven">7</button></td>
                <td><button id="eight">8</button></td>
                <td><button id="nine">9</button></td>
                <td><button id="multiplication" class="multiplication">*</button></td>
            </tr>
            <tr>
                <td><button id="four">4</button></td>
                <td><button id="five">5</button></td>
                <td><button id="six">6</button></td>
                <td><button id="division" class="division">/</button></td>
            </tr>
            <tr>
                <td><button id="one">1</button></td>
                <td><button id="two">2</button></td>
                <td><button id="tree">3</button></td>
                <td><button id="addition" class="addition">+</button></td>
            </tr>
            <tr>
                <td><button id="equal" class="equal">=</button></td>
                <td><button id="zero">0</button></td>
                <td><button id="clear" class="clear">C</button></td>
                <td><button id="sustraction" class="sustraction">-</button></td>
            </tr>
        </table>
        <script src="/js/calculadora.js"></script>
    </body> 
</html>
